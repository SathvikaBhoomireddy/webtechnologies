<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 50px ;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #8BC34A;
            color: white;
        }
        td {
            background-color: #F9F9F9;
        }
        tr:nth-child(even) td {
            background-color: #EFEFEF;
        }
        .tick {
            color: #4CAF50;
            font-weight: bold;
        }
        .price {
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th></th>
            <th>Smart Starter</th>
            <th>Smart Medium</th>
            <th>Smart Business</th>
            <th>Smart Deluxe</th>
        </tr>
        <tr>
            <td>Storage Space</td>
            <td>512 MB</td>
            <td>1 GB</td>
            <td>2 GB</td>
            <td>4 GB</td>
        </tr>
        <tr>
            <td>Bandwidth</td>
            <td>50 GB</td>
            <td>100 GB</td>
            <td>150 GB</td>
            <td>Unlimited</td>
        </tr>
        <tr>
            <td>MySQL Databases</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
        </tr>
        <tr>
            <td>Setup</td>
            <td>$19.90</td>
            <td>$12.90</td>
            <td>free</td>
            <td>free</td>
        </tr>
        <tr>
            <td>PHP 5</td>
            <td class="tick">✔</td>
            <td class="tick">✔</td>
            <td class="tick">✔</td>
            <td class="tick">✔</td>
        </tr>
        <tr>
            <td>Ruby on Rails</td>
            <td class="tick">✔</td>
            <td class="tick">✔</td>
            <td class="tick">✔</td>
            <td class="tick">✔</td>
        </tr>
        <tr>
            <td>Price per month</td>
            <td class="price">$2.90</td>
            <td class="price">$5.90</td>
            <td class="price">$9.90</td>
            <td class="price">$14.90</td>
        </tr>
    </table>

</body>
</html>
