<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color:black;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        main {
            padding: 20px;
        }

        .menu-category {
            margin-bottom: 20px;
        }

        .menu-category h2 {
            background-color: black;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.8em;
        }

        .menu-category ul {
            
            
        }

        .menu-category li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .menu-category img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .dish-info {
            flex: 1;
        }

        .dish-name {
            font-weight: bold;
            display: block;
        }

        .price {
            float: right;
            color: black;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    
        <h1>Orion Restaurant</h1>
    
    <main>
        <section class="menu-category">
            <h2>Starters</h2>
            <ul>
                <li>
                    <img src="samosa.jpg" alt="Samosa">
                    <div class="dish-info">
                        <span class="dish-name">Samosa</span> 
                        <span class="price">60/-</span>
                    </div>
                </li>
                <li>
                    <img src="paneertikka.jpg" alt="Paneer Tikka">
                    <div class="dish-info">
                        <span class="dish-name">paneer Tikka</span>
                        <span class="price">60/-</span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="menu-category">
            <h2>Main Courses</h2>
            <ul>
                <li>
                    <img src="butterchicken.jpg" alt="Butter Chicken">
                    <div class="dish-info">
                        <span class="dish-name">Butter Chicken</span>
                        <span class="price">170/-</span>
                    </div>
                </li>
                <li>
                    <img src="chanamasala.jpg" alt="Chana Masala">
                    <div class="dish-info">
                       <span class="dish-name">Chana Masala</span>
                       <span class="price">120/-</span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="menu-category">
            <h2>Desserts</h2>
            <ul>
                <li>
                    <img src="gulabjamun.jpg" alt="Gulab Jamun">
                    <div class="dish-info">
                        <span class="dish-name">Gulab Jamun</span>
                        <span class="price">120/-</span>
                    </div>
                </li>
                <li>
                    <img src="apricotdelight.jpg" alt="Apricot Delight">
                    <div class="dish-info">
                       <span class="dish-name">Apricot Delight</span>
                       <span class="price">120/-</span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="menu-category">
            <h2>Drinks</h2>
            <ul>
                <li>
                    <img src="thumpsup.jpg" alt="Thumpsup">
                    <div class="dish-info">
                        <span class="dish-name">Thumpsup</span>
                        <span class="price">50/-</span>
                    </div>
                </li>
                <li>
                    <img src="lemonjuice.jpg" alt="Lemon juice">
                    <div class="dish-info">
                        <span class="dish-name">Lemon juice</span>
                        <span class="price">50/-</span>
                    </div>
                </li>
            </ul>

        </section>
    </main>
</body>
</html>
