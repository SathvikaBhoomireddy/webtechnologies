<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivation</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .all{
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(158, 94, 124, 0.1);
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 250px;
        }
        .a{
            margin-bottom: 10px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        button {
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="all">
        <h2>Deactivate Account</h2>
        <form action="/submit-deactivation" method="post">
            <div class="a">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="a">
                <label for="reason">Reason for Deactivation</label>
                <select id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="privacy">Privacy concerns</option>
                    <option value="not-useful">Not finding it useful</option>
                    <option value="too-distracting">Too distracting</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="a">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Deactivate</button>
        </form>
    </div>
</body>
</html>
