<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        h1{
            text-align: center;
        }
        img{
            width: 500px;
            height: 300px;
            border: 3px solid black;
            border-radius: 12px;
        }
        .all{
            display: flex;
            margin-left: 200px;
            padding: 20px;
        }
        .b,.d{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>
        <u>Image Gallery</u>
    </h1>
    <div class="all">
        <div class="a">
            <h1>
                <img src="butterfly.jpeg" alt="butterfly"><br>
                <b><u>butterfly</u></b><br><br>
                    
        
            </img>
            </h1>
        </div>
    </div>
    <div class="b">
    <h1>
        <img src="butterfly2.jpeg" alt="butterfly"><br>
        <b><u>butterfly2</u></b><br><br>
    </h1>
    </div>
    <div class="c">
        <h1>
            <img src="stone.jpeg" alt="stone"><br>
            <b><u>stone</u></b><br><br>
        </h1>
    </div>
    <div class="d">
        <h1>
            <img src="stone2.jpeg" alt="stone2"><br>
            <b><u>stone2</u></b><br><br>
        </h1>
    </div>
    
</body>
</html>
