<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 700px;
            margin: 50px auto;
            background:white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px black;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .event-details {
            margin: 20px ;
            font-size: 18px;
        }
        .event-details p {
            margin: 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px ;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            
           
        }
        .button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        footer a {
            color: #3498db;
         
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <div class="event-details">
            <p><strong>Event:</strong> Independence Day</p>
            <p><strong>Date:</strong> August 15, 2024</p>
            <p><strong>Time:</strong> 9:00 AM - 11:00 AM</p>
            <p><strong>Venue:</strong> Mohan Babu University</p>
            <p><strong>Address:</strong> M Block</p>
            <p><strong>Dress Code:</strong> Uniform</p>
        </div>
        
        <footer>
            For more information, please contact us at <a href="mailto:info@example.com">info@example.com</a>.
        </footer>
    </div>
</body>
</html>
